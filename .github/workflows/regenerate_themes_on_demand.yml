name: Regenerate Themes on demand

on:
  workflow_dispatch:

jobs:
  build-and-test:
    if: ${{ github.repository == 'saberzero1/quartz-themes' }}
    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: "Install just"
        run: npm i just-install
      - name: "Install npm dependencies"
        run: npm ci
      - name: "Recompile Themes"
        run: npm run compile
      - name: "Format Themes"
        run: npm run format
      - name: "Push Themes"
        run: |
          git config --local user.name 'Quartz Themes Bot'
          git config --local user.email 'quartz-themes-bot@emilebangma.com'
          git add .
          git commit -m "chore: Rebuild Themes" || exit 0
          git push
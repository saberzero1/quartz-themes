  #name: Font & Text
  #id: font
  - id: font-family
    title: Font Family
    title.zh: 字体
    type: heading
    level: 1
    collapsed: true
  - id: font-text
    title: Text Font Family
    title.zh: 文本字体
    description: This will be the default font for most of the text in editor except for math and code.
    description.zh: 将会影响编辑器中除了数学公式和代码外的几乎所有文字。
    type: variable-text
    default: '"Hiragino Sans GB", "Segoe UI", "Microsoft YaHei", "Helvetica Neue", "WenQuanYi Micro Hei", "Helvetica", "Arial", sans-serif'
    allowEmpty: true
  - id: font-header
    title: Header Font
    title.zh: 标题字体
    description: Will be the same as text font if empty.
    description.zh: 如果为空，将与文本字体相同。
    type: variable-text
    default: ""
    allowEmpty: true
  - id: font-monospace
    title: Monospace Font
    title.zh: 等宽字体
    description: This will be the default font for code and tags in editor.
    description.zh: 将会影响编辑器中的代码和标签等。
    type: variable-text
    default: "iawriter-mono, Nitti, Menlo, Courier, monospace"
    allowEmpty: true
  - id: font-interface-override
    title: UI Font
    title.zh: 界面字体
    description: Will be Obsidian's default font if empty.
    description.zh: 如果为空，将使用 Obsidian 的默认字体。
    type: variable-text
    default: ""
    allowEmpty: true
  - id: font-file-tree
    title: File Tree Font
    title.zh: 文件树字体

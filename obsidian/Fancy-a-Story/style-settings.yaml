    default: 2
    format: px
  - id: image-shadow-stripe-gap
    title: Shadow stripe gap (px)
    type: variable-number
    default: 4
    format: px
  - id: image-centered
    title: Center images
    description: If enabled, the images will be centered if they are not in a paragraph (one empty line before and after)
    type: variable-select
    default: disable
    options:
      - value: enable
        label: Enable
      - value: disable
        label: Disable
  - id: links
    title: Links
    type: heading
    collapsed: true
    level: 2
  - id: link-decoration
    title: Internal link decoration
    type: variable-select
    default: doodle
    options:
      - none
      - value: doodle
        label: doodle (on hover)
      - underline
      - overline
      - underline overline
  - id: link-external-decoration
    title: External link decoration
    type: variable-select
    default: underline
    options:
      - none
      - value: doodle
        label: doodle (on hover)
      - underline
      - overline
      - underline overline


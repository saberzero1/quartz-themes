      - color-burn
      - color-dodge
      - darken
      - difference
      - exclusion
      - hard-light
      - hue
      - lighten
      - luminosity
      - multiply
      - overlay
      - saturation
      - screen
      - soft-light
  - id: file-explorer-decoration-size-custom
    title: File explorer decoration  size
    type: variable-text
    default: 150px
  - id: file-explorer-decoration-position-custom
    title: File explorer decoration position
    type: variable-text
    default: right bottom
  - id: file-explorer-decoration-opacity-custom
    title: File explorer decoration opacity
    type: variable-number
    default: 0.1
  - id: file-explorer-hover-animation
    title: Animate the hover effect in the file explorer
    type: variable-select
    default: enable
    options:
      - value: enable
        label: Enable
      - value: disable
        label: Disable
  - id: editor
    title: Editor
    type: heading
    collapsed: true
    level: 1
  - id: file-line-width
    title: File line width
    type: variable-number
    format: px
    default: 700

  - id: callouts
    title: Callouts
    type: heading
    collapsed: true
    level: 2
  - id: fas-callout-cite-alt
    title: Theme quote callout
    description: Enable to use the Fancy-a-Story specific style for the quote and cite callouts (the style can still be used with `cite-fas` or `quote-fas` callout types if you keep this option disabled).
    markdown: true
    type: class-toggle
  - id: fas-callout-infobox
    title: Use > [!infobox]
    description: Enable the usage of `infobox` as an alias for `fas-infobox`
    markdown: true
    type: class-toggle

  - id: code
    title: Code
    type: heading
    collapsed: true
    level: 2
  - id: limit-code-to-80-chars
    title: Limit code to 80 characterss
    description: Use the standard brought to us by the IBM 1928 punch card format and limit the number of characters to 80 for your code (only affects reading mode).
    type: variable-select
    default: disable
    options:
      - value: enable
        label: Enable
      - value: disable
        label: Disable
  - id: headings
    title: Headings
    type: heading
    collapsed: true
    level: 2
  - id: header-color
    title: Color for the headings
    type: class-select
    allowEmpty: true
    default: fas-hue
    options:

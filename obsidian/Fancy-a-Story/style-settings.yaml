name: Fancy-a-Story
id: fancy-a-story
settings:
  - id: colors
    title: Colors
    type: heading
    collapsed: true
    level: 1
  - id: theme-variant-light
    title: Light color scheme
    description: Select from a list of existing themes, or create your own by choosing custom
    type: class-select
    allowEmpty: false
    default: fas-silver-light
    options:
      - label: Art deco
        value: fas-art-deco
      - label: Automn
        value: fas-automn
      - label: Coffee
        value: fas-coffee-light
      - label: Candy
        value: fas-candy
      - label: Canyon
        value: fas-canyon
      - label: Ice
        value: fas-ice
      - label: Meadow
        value: fas-meadow
      - label: Silver
        value: fas-silver-light
      - label: Custom
        value: fas-custom-light
  - id: theme-variant-dark
    title: Dark color scheme
    description: Select from a list of existing themes, or create your own by choosing custom
    type: class-select
    allowEmpty: false
    default: fas-silver-dark
    options:
      - label: Art deco
        value: fas-art-deco
      - label: Arctic
        value: fas-artic
      - label: Atom
        value: fas-atom
      - label: Chocolate
        value: fas-chocolate
      - label: Coffee
        value: fas-coffee-dark
      - label: Forest
        value: fas-forest
      - label: Mystic
        value: fas-mystic
      - label: Navy
        value: fas-navy
      - label: Silver
        value: fas-silver-dark
      - label: Swamp
        value: fas-swamp
      - label: Underwater
        value: fas-unwerwater
      - label: Volcano
        value: fas-volcano
      - label: Custom
        value: fas-custom-dark
  - id: fas-opposite-bg
    title: Opposite background
    description: Enable to use a light (resp. dark) app background in dark (resp. light) mode.
    type: class-toggle
    default: false
  - id: custom-color-base-00
    title: Custom - Primary
    description: Color of the primary background (--color-base-00)
    type: variable-themed-color
    format: hex
    opacity: false
    default-light: "#e7e7e7"
    default-dark: "#1f1f1f"
  - id: custom-color-base-100
    title: Custom - Text
    description: Color of the text (--color-base-100)
    type: variable-themed-color
    format: hex
    opacity: false
    default-light: "#000000"
    default-dark: "#d9d9d9"
  - id: custom-color-space
    title: Custom - Gradient color space
    description: Color space used in the color-mix() function creating the palette. They all give different effects for the colors between the primary background and the text foreground.
    type: variable-select
    default: srgb-linear
    options:
      - srgb-linear
      - srgb
      - lab
      - hsl
      - hwb
  - id: note-accent
    title: Note accent colors
    type: heading
    collapsed: true
    level: 2
  - id: note-accent-1
    title: Note accent Color 1
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#ef476f"
    default-dark: "#ce3f61"
  - id: note-accent-2
    title: Note accent Color 2
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#f78c6b"
    default-dark: "#d57a5e"
  - id: note-accent-3
    title: Note accent Color 3
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#ffba1a"
    default-dark: "#dca119"
  - id: note-accent-4
    title: Note accent Color 4
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#0a916e"
    default-dark: "#07a47b"
  - id: note-accent-5
    title: Note accent Color 5
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#118ab2"
    default-dark: "#0d76a3"
  - id: note-accent-6
    title: Note accent Color 6
    type: variable-themed-color
    opacity: false
    format: hsl-split
    default-light: "#073b4c"
    default-dark: "#1f5e6e"
  - id: accessibility
    title: Accessibility
    type: heading
    collapsed: true
    level: 1
  - id: fas-accessibility
    title: Enable Accessibility variant
    description: This option makes the vault easier to read, with sans serif fonts, and increased font size and weight.
    type: class-toggle
    default: false
  - id: fas-sans-serif
    title: Use sans serif fonts
    type: class-toggle
    default: false
  - id: fas-bigger-font
    title: Increase default font size and weight
    type: class-toggle
    default: false
  - id: fas-bg-textures
    title: Background textures
    description: Enable the background texture in the sidebars.
    type: class-toggle
    default: true
  - id: fas-float-inline-margin
    title: Inline margin (left/right) for float elements
    description: Float elements are, for example, the fas-infobox callout, the polaroid callout, floating images, etc.
    type: variable-number
    format: px
    default: 12
  - id: scrollbar-width-base
    title: Scrollbars width
    type: variable-number
    format: px
    default: 10
  - id: icon-opacity-inactive
    title: Icon opacity in inactive tabs
    type: variable-number-slider
    default: 0.3
    min: 0
    max: 1
    step: 0.05
  - id: workspace
    title: Workspace
    type: heading
    collapsed: true
    level: 1
  - id: status-bar-position
    title: Status bar position
    type: class-select
    allowEmpty: true
    default: none
    options:
      - label: Default on hover
        value: fas-status-bar-default-hover
      - label: Top
        value: fas-status-bar-top
      - label: Ribbon
        value: fas-status-bar-ribbon
  - id: show-note-header-on-hover
    title: Show note header on hover
    type: variable-select
    default: disable
    options:
      - label: Yes
        value: enable
      - label: No
        value: disable
  - id: crop-root-corners
    title: Also crop the corners of the central pane
    type: variable-select
    default: disable
    options:
      - label: Yes
        value: enable
      - label: No
        value: disable
  - id: file-explorer
    title: File explorer
    type: heading
    collapsed: true
    level: 2
  - id: nav-item-children-margin-start
    title: Indentation for files and folders
    description: Left indentation of each child of a folder in the File explorer and the Bookmarks tree
    type: variable-number
    format: px
    default: 12
  - id: nav-item-padding-block
    title: Vertical spacing for files titles
    description: Padding of each file title in the File explorer and the Bookmarks tree
    type: variable-number
    format: px
    default: 4
  - id: nav-item-parent-padding-block
    title: Vertical spacing for folders titles
    description: Padding of each folder title in the File explorer and the Bookmarks tree
    type: variable-number
    format: px
    default: 4
  - id: sidebar
    title: Sidebars
    type: heading
    collapsed: true
    level: 2
  - id: fas-bookmark-tabs
    title: Bookmark style for the tabs
    type: variable-select
    default: flat
    options:
      - label: Disable
        value: disable
      - label: Flat
        value: flat
      - label: Volume
        value: volume
  - id: sidedock-tab-header-padding-bottom
    title: Gap between the selected tab and the content in the sidebars
    description: If you are annoyed by the fact that they touch each other, increase this value
    type: variable-number-slider
    format: px
    default: 0
    min: 0
    max: 6
  - id: sidedock-inset-border-color
    title: Color of the inside border
    type: variable-text
    default: var(--background-secondary)
  - id: fas-sidebar-texture-custom
    title: Use custom sidebar texture
    type: class-toggle
    default: false
  - id: sidebar-texture-custom
    title: Sidebar texture url
    type: variable-text
    default: url("")
  - id: sidebar-texture-blend-custom
    title: Sidebar texture blending mode, in light mode
    type: variable-select
    default: multiply
    options:
      - normal
      - color
      - color-burn
      - color-dodge
      - darken
      - difference
      - exclusion
      - hard-light
      - hue
      - lighten
      - luminosity
      - multiply
      - overlay
      - saturation
      - screen
      - soft-light
  - id: sidebar-texture-blend-custom-dark
    title: Sidebar texture blending mode, in dark mode
    type: variable-select
    default: multiply
    options:
      - normal
      - color
      - color-burn
      - color-dodge
      - darken
      - difference
      - exclusion
      - hard-light
      - hue
      - lighten
      - luminosity
      - multiply
      - overlay
      - saturation
      - screen
      - soft-light
  - id: sidebar-texture-size-custom
    title: Sidebar texture size

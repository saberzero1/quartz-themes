name: Primary Theme Settings
id: primary-theme
settings:
  - id: readme-guide
    type: heading
    level: 1
    collapsed: true
    title: How To Use
  - id: readme-content
    type: info-text
    markdown: true
    description: üìö Visit the [Full Guide](https://primary-theme.github.io/) for the complete documentation including theme features, font guides, customization guide and more
  - id: readme-content
    type: info-text
    markdown: true
    description: üéØ Check out the [Roadmap](https://git.new/primary/project-tracker) to get a view of Primary's Development
  - id: readme-content
    type: info-text
    markdown: true
    description: üìÆ Subscribe to [Primary Theme Updates](https://primarytheme.substack.com/subscribe) to get notified of Primary updates, new features, and goodies right in your inbox!
  - id: interface
    type: heading
    level: 1
    collapsed: true
    title: Interface
  - id: interface_typography
    type: heading
    level: 2
    collapsed: true
    title: Typography
  - id: readme-content
    type: info-text
    markdown: true
    description: ‚öôÔ∏è To change fonts, go to Settings ‚Üí Appearance ‚Üí Font, and select the font you want to use (must be installed in your system).
  - id: readme-content
    type: info-text
    markdown: true
    description: üåø Primary v1.0 user? Want to use the original Karla font? Read the [Karla Font Guide](https://primary-theme.github.io/guides/font-recommendations/karla/) to learn how to get back into using it.
  - id: readme-content
    type: info-text
    markdown: true
    description: üå∏ Visit the [Font Recommendation Guide](https://primary-theme.github.io/guides/font-recommendations/overview/) for more curated font options for Primary! The guide includes a setup tutorial.
  - id: typography_features
    type: heading
    level: 3
    collapsed: true
    title: Font Features
  - id: readme-content
    type: info-text
    markdown: true
    description: Some fonts offer stylistic alternates to glyphs of their fonts. This can be activated via a CSS property called font feature settings. `1` means "feature is turned on", and `0` means "feature is turned off".
  - id: readme-content
    type: info-text
    markdown: true
    description: This setting is quite technical so if you aren't sure how to use it please refer to the [MDN guide on font-feature-settings](https://developer.mozilla.org/en-US/docs/Web/CSS/font-feature-settings). <br><br> Not all fonts offer the same stylistic alternates so it's best to check out your font's respective manuals or specifications.
  - id: interface-font-feature
    type: variable-text
    title: Interface Font's Feature Settings
    default: '"calt" 1, "case" 0, "ccmp" 1, "ss03" 1, "cv01" 1, "cv05" 1, "cv06" 1, "cv08" 0, "cv11" 1, "cv12" 0, "cv13" 0'
  - id: text-font-feature
    type: variable-text
    title: Text Font's Feature Settings
    default: '"calt" 1, "case" 0, "ccmp" 1, "ss03" 1, "cv01" 1, "cv05" 1, "cv06" 1, "cv08" 0, "cv11" 1, "cv12" 0, "cv13" 0'
  - id: monospace-font-feature
    type: variable-text
    title: Monospace Font's Feature Settings
    default: '"calt" 1, "ss01" 1, "ss02" 1, "ss03" 1, "ss05" 1, "ss19" 1, "zero" 1'
  - id: typography_sizes
    type: heading
    level: 3
    collapsed: true
    title: Interface Font Sizes
  - id: readme-content
    type: info-text
    markdown: true
    description: This section targets interface font sizes, meaning text that is not in the markdown editor. To change the size of the editor text, please use Obsidian's built-in setting. You can find this under Settings ‚Üí Appearance ‚Üí Font Size.
  - id: font-ui-smallest
    type: variable-number
    title: Smallest UI Font Size
    description: Acceptable font size unit is only in px.
    default: 11
    format: px
  - id: font-ui-smaller
    type: variable-number
    title: Smaller UI Font Size
    description: Acceptable font size unit is only in px.
    default: 12
    format: px
  - id: font-ui-small
    type: variable-number
    title: Small UI Font Size
    description: Acceptable font size unit is only in px.
    default: 13
    format: px
  - id: font-ui-medium
    type: variable-number
    title: Medium UI Font Size
    description: Acceptable font size unit is only in px.
    default: 15
    format: px
  - id: font-ui-large
    type: variable-number
    title: Large UI Font Size
    description: Acceptable font size unit is only in px.
    default: 20
    format: px
  - id: typography_weight
    type: heading
    level: 3
    collapsed: true
    title: Font Weight
  - id: readme-content
    type: info-text
    markdown: true
    description: ‚òùÔ∏è By default with Inter, the font is a little bit thin. To increase readability, I increased the base font weight for each category by 50. If you decide to use your own font, the options below are good to use if you find the font you're using a bit too thick. You can bring them back down by 50 to use the original defaults weights.
  - id: font-thin
    type: variable-number
    title: Thin Font Weight
    default: 150
  - id: font-extralight
    type: variable-number
    title: Extralight Font Weight
    default: 250
  - id: font-light
    type: variable-number
    title: Light Font Weight
    default: 350
  - id: font-normal
    type: variable-number
    title: Normal Font Weight
    default: 450
  - id: font-medium
    type: variable-number
    title: Medium Font Weight
    default: 550
  - id: font-semibold
    type: variable-number
    title: Semibold Font Weight
    default: 650
  - id: font-bold
    type: variable-number
    title: Bold Font Weight
    default: 750
  - id: font-extrabold
    type: variable-number
    title: Extrabold Font Weight
    default: 850
  - id: font-black
    type: variable-number
    title: Black Font Weight
    default: 900
  - id: bold-modifier
    type: variable-number
    title: Bold Modifier
    description: This is an addend to Normal Font Weight for certain interface components that Obsidian wanted to turn into bold.
    default: 200
  - id: interface_animations
    type: heading
    level: 2
    collapsed: true
    title: Animations and Effects
  - id: zero-tab-anim
    type: class-toggle
    title: Remove Jumpy Tab Animations
  - id: zero-popup-popdown
    type: class-toggle
    title: Remove Popup and Pop Down Animations
  - id: zero-popup-blur
    type: class-toggle
    title: Remove Popup Background Blur
    description: This removes the background blur when opening the Settings, Command Palette, Quick Switcher, and other pop up boxes.This is a good option to toggle on if you are experiencing unreconcilable buggy-ness and visual issues with Primary. You may also toggle this on if you don't prefer the background blur, or just need some performance boost (especially for bigger vaults).
  - id: interface_ribbon
    type: heading
    level: 2
    collapsed: true
    title: Ribbon
  - id: ribbon_styles
    type: class-select
    title: Ribbon Style
    allowEmpty: false
    default: ribbon-default
    options:
      - label: Docked
        value: ribbon-default
      - label: Slide Out on Hover
        value: ribbon-slideout
  - id: ribbon-background
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Ribbon Background Color
    default-light: "hsla(34, 34%, 90%, 1)"
    default-dark: "hsla(31, 17%, 12%, 1)"
  - id: ribbon-border-width
    type: variable-text
    title: Ribbon Border Width
    description: If you want to remove the border, set this to 0px.
    default: 1px
  - id: ribbon-border-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Ribbon Border Color
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(30, 22%, 18%, 1)"
  - id: ribbon-radius
    type: variable-text
    title: Ribbon Top Right Border Roundness
    description: The roundness value's order goes top left, top right, bottom right, bottom left.
    default: 0px 12px 12px 0px
  - id: ribbon-width
    type: variable-number
    title: Ribbon Width
    description: Adjust your ribbon's width. Unit is in px only.
    default: 44
    format: px
  - id: ribbon-icon
    type: variable-number
    title: Ribbon Icon Size
    description: Adjust your ribbon's icon size. Unit is in px only.
    default: 15
    format: px
  - id: ribbon-icon-spacing
    type: variable-number
    title: Ribbon Icons Spacing
    description: Adjust the top and bottom space between your ribbon's icons.
    default: 4
    format: px
  - id: interface_editor
    type: heading
    level: 2
    collapsed: true
    title: Editor
  - id: interface_editor-bg
    type: class-select
    title: Editor Background Type
    allowEmpty: false
    default: editor-bg-default
    options:
      - label: Plain Color
        value: editor-bg-default
      - label: Line Grid
        value: editor-bgpattern-linegrid
      - label: Dot Grid
        value: editor-bgpattern-dotgrid
  - id: editor-bg-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Editor Background Color
    description: Sets the size of the grid, dotted grid, or image
    default-light: "hsla(35, 36%, 96%, 1)"
    default-dark: "hsla(30, 19%, 14%, 1)"
  - id: editor-bgpattern-size
    type: variable-text
    title: Editor Background Size for Pattern Background
    description: Sets the size of the line grid or dot grid
    default: 50px 50px
  - id: editor-bgpattern-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Editor Background's Pattern Color
    description: Only available for line grid or dot grid background types. Sets the color of the line grid, dot grid. For line grid, it will take the color input and reduce it to 30% opacity.
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(31, 27%, 24%, 1)"
  - id: editor-border-width
    type: variable-text
    title: Editor Border Width
    default: 1px
  - id: editor-border-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Editor Border Color
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: editor-file-header
    type: class-select
    title: File Header
    default: file-header-default
    options:
      - label: Always Show
        value: file-header-default
      - label: Hide Full File Header (Shows when Hovered)
        value: file-header-hover
      - label: Hide Title on File Header (Shows when Hovered)
        value: file-header-title-hover
  - id: file-header-border-width
    type: variable-text
    title: File Header Border Width
    default: 1px
  - id: file-header-border-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: File Header Border Color
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: file-line-width
    type: variable-text
    title: File Readable Line Width
    description: You may use any CSS units like em, rem, ch, px.
    default: 700px
  - id: gutter-color
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Gutter Number Text Color
    default-light: "hsla(36, 37%, 75%, 1)"
    default-dark: "hsla(31, 27%, 27%, 1)"
  - id: gutter-color-active
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Active Line Gutter Number Text Color
    default-light: "hsla(31, 23%, 50%, 1)"
    default-dark: "hsla(34, 24%, 40%, 1)"
  - id: active-line-highlight
    type: class-toggle
    title: Toggle Active Line Highlighting
    description: Adds background color to active line.
  - id: active-line-bg
    type: variable-themed-color
    format: hsl
    opacity: true
    title: Active Line Background Color
    description: Only works when Active Line Highlighting is turned on.
    default-light: "hsla(36, 38%, 98%, 1)"
    default-dark: "hsla(33, 20%, 16%, 1)"
  - id: interface_status-bar
    type: heading
    level: 2
    collapsed: true
    title: Status Bar
  - id: interface_status-bar-style
    type: class-select
    title: Status Bar Style
    allowEmpty: false
    default: sb-default
    options:
      - label: On Top
        value: sb-default
      - label: Visible Full Length
        value: sb-style-full
      - label: Slide Up Full Length
        value: sb-style-slideupfull
      - label: Slide Out
        value: sb-style-slideout
      - label: Floating
        value: sb-style-floating
  - id: interface_status-bar-item-display
    type: class-select
    title: Status Bar Item Visibility
    allowEmpty: false
    default: sb-item-default
    options:
      - label: Show Everything
        value: sb-item-default
      - label: Sync Only
        value: sb-sync-only
      - label: Word Count Only
        value: sb-word-count-only
  - id: status-bar-background
    type: variable-themed-color
    title: Status Bar Background
    format: hsl
    opacity: true
    default-light: "hsla(34, 34%, 90%, 1)"
    default-dark: "hsla(31, 17%, 12%, 1)"
  - id: status-bar-border-width
    type: variable-text
    title: Status Bar Border Width
    description: Set this to 0px if you wish to remove the status bar's border. The border width value's order goes top, right, bottom, left. The default value corresponds the roundness for the On Top style. Applying 1 value means that value is applied to all sides.
    default: 1px
  - id: status-bar-radius
    type: variable-text
    title: Status Bar Border Roundness
    description: The roundness value's order goes top left, top right, bottom right, bottom left. The default value corresponds the roundness for the On Top style. Applying 1 value means that value is applied to all corners.
    default: 12px 0px 0px 12px
  - id: status-bar-floating-opacity
    type: variable-number-slider
    title: Floating Style - Status Bar Opacity at Rest
    description: Sets the opacity of the status bar at rest if Floating Status Bar style is chosen. Range goes from 0 being transparent, until 1 being completely visible.
    min: 0
    max: 1
    step: 0.1
    default: 0.5
  - id: status-bar-floating-opacity-hover
    type: variable-number-slider
    title: Floating Style - Status Bar Opacity on Hover
    description: Sets the opacity of the status bar when hovering it if Floating Status Bar style is chosen. Range goes from 0 being transparent, until 1 being completely visible.
    min: 0
    max: 1
    step: 0.1
    default: 1
  - id: components
    type: heading
    level: 1
    collapsed: true
    title: Components
  - id: comp_progress
    type: heading
    level: 2
    collapsed: true
    title: Progress
  - id: progress-bar-width
    type: variable-text
    title: Progress Bar Width
    default: 220px
  - id: progress-bar-height
    type: variable-text
    title: Progress Bar Height
    default: 8px
  - id: progress-background
    type: variable-themed-color
    title: Progress Background Color
    format: hsl
    opacity: true
    default-light: "hsla(34, 34%, 90%, 1)"
    default-dark: "hsla(31, 17%, 12%, 1)"
  - id: progress-border-width
    type: variable-text
    title: Progress Border Widths
    description: Applied to the background bar and the value bar.
    default: 1px
  - id: progress-bar-outline
    type: variable-themed-color
    title: Progress Bar Border Color
    format: hsl
    opacity: true
    default-light: "rgba(0, 0, 0, 0.1)"
    default-dark: "rgba(255, 255, 255, 0.1)"
  - id: progress-value-radius
    type: variable-text
    title: Progress Inner Value Roundness
    description: Takes in the progress bar's height by default, creating rounded corners. If you want straight corners put 0px.
    default: 8px
  - id: progress-value-outline
    type: variable-themed-color
    title: Progress Inner Value Border Color
    format: hsl
    opacity: true
    default-light: "rgba(0, 0, 0, 0.18)"
    default-dark: "rgba(255, 255, 255, 0.21)"
  - id: progress-color-1
    type: variable-themed-color
    title: Progress Color 1
    description: Color for values 0% to 39%
    format: hsl
    opacity: true
    default-light: "hsla(4, 72%, 55%, 1)"
    default-dark: "hsla(4, 88%, 61%, 1)"
  - id: progress-color-2
    type: variable-themed-color
    title: Progress Color 1
    description: Color for values 40% to 59%
    format: hsl
    opacity: true
    default-light: "hsla(21, 81%, 59%, 1)"
    default-dark: "hsla(22, 82%, 47%, 1)"
  - id: progress-color-3
    type: variable-themed-color
    title: Progress Color 1
    description: Color for values 60% to 79%
    format: hsl
    opacity: true
    default-light: "hsla(43, 83%, 57%, 1)"
    default-dark: "hsla(40, 78%, 48%, 1)"
  - id: progress-color-4
    type: variable-themed-color
    title: Progress Color 1
    description: Color for values 80% to 99%
    format: hsl
    opacity: true
    default-light: "hsla(149, 49%, 39%, 1)"
    default-dark: "hsla(154, 74%, 26%, 1)"
  - id: readme-content
    type: info-text
    markdown: true
    description: If you want the color for progress bars valued at 100% to be a solid color, set the same color for each of the three below.
  - id: progress-gradient-1
    type: variable-themed-color
    title: Progress 100% Leftmost Color
    description: Leftmost color in the gradient for value 100%.
    format: hsl
    opacity: true
    default-light: "hsla(3, 59%, 64%, 1)"
    default-dark: "hsla(4, 88%, 61%, 1)"
  - id: progress-gradient-2
    type: variable-themed-color
    title: Progress 100% Middle Color
    description: Middle color in the gradient for value 100%
    format: hsl
    opacity: true
    default-light: "hsla(43, 71%, 67%, 1)"
    default-dark: "hsla(42, 79%, 51%, 1)"
  - id: progress-gradient-3
    type: variable-themed-color
    title: Progress 100% Rightmost Color
    description: Rightmost color in the gradient for value 100%
    format: hsl
    opacity: true
    default-light: "hsla(197, 39%, 56%, 1)"
    default-dark: "hsla(194, 59%, 56%, 1)"
  - id: notes-files
    type: heading
    level: 1
    collapsed: true
    title: Notes and Files
  - id: nf_header
    type: heading
    level: 2
    collapsed: true
    title: Heading
  - id: readme-content
    type: info-text
    markdown: true
    description: üé® Visit the [Header Presets](https://primary-theme.github.io/guides/overview/) section in the Full Guide to import the Settings.
  - id: readme-content
    type: info-text
    markdown: true
    description: üìñ The settings are based on CSS styling capabilities.
  - id: nf_header-1
    type: heading
    level: 3
    collapsed: true
    title: Heading 1
  - id: h1-size
    type: variable-text
    title: Font Size
    default: 1.802em
  - id: h1-font
    type: variable-text
    title: Font Family
    default: Inter
    quotes: true
  - id: h1-weight
    type: variable-number
    title: Font Weight
    default: 650
  - id: h1-style
    type: variable-text
    title: Font Style
    default: normal
  - id: h1-text-align
    type: variable-text
    title: Text Alignment
    description: You may choose from left, center, or right.
    default: left
  - id: h1-letter-spacing
    type: variable-text
    title: Letter Spacing
    default: 0px
  - id: h1-text-transform
    type: variable-select
    title: Text Transform
    default: normal
    options:
      - label: Normal
        value: normal
      - label: Capitalize 1st letter of Each Word
        value: capitalize
      - label: All Lowercase
        value: lowercase
      - label: All Uppercase
        value: uppercase
  - id: h1-line-height
    type: variable-number
    title: Line Height
    description: Sets the spacing between multiple lines of text of the heading. You can use units such as px, em, rem as well.
    default: 1.2
  - id: h1-color
    type: variable-themed-color
    title: Color
    format: hsl
    opacity: true
    default-light: "hsla(33, 54%, 17%, 1)"
    default-dark: "hsla(32, 48%, 85%, 1)"
  - id: h1-bg-color
    type: variable-themed-color
    title: Background Color
    format: hsl
    opacity: true
    default-light: "hsla(0, 0%, 0%, 0)"
    default-dark: "hsla(0, 0%, 0%, 0)"
  - id: h1-vt-align-center
    type: class-toggle
    title: Vertically Align Header to Center
    description: If you add a background color, Obsidian has some spacing at the top for each header. Turning this on will ensure the heading has equal spacing for both top and bottom, aligning it correctly.
  - id: h1-border-width
    type: variable-text
    title: Border Thickness
    description: You may also have different thickness per side in the order of top, right, bottom, right (i.e. 5px 2px 3px 4px).
    default: 0px
  - id: h1-border-style
    type: variable-text
    title: Border Style
    description: You may choose from solid, dashed, dotted, and double. Same with thickness, you can have different styles per side.
    default: solid
  - id: h1-border-top-color
    type: variable-themed-color
    title: Top Border Color
    format: hsl
    opacity: true
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: h1-border-right-color
    type: variable-themed-color
    title: Right Border Color
    format: hsl
    opacity: true
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: h1-border-bottom-color
    type: variable-themed-color
    title: Bottom Border Color
    format: hsl
    opacity: true
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: h1-border-left-color
    type: variable-themed-color
    title: Left Border Color
    format: hsl
    opacity: true
    default-light: "hsla(37, 38%, 83%, 1)"
    default-dark: "hsla(28, 22%, 18%, 1)"
  - id: h1-border-radius
    type: variable-text
    title: Roundness
    description: Add rounding to your headings. Best to use with a background color. If you'd like to have different roundness for each corner, you can set one in the order of top-left, top-right, bottom-right, bottom-left (i.e. 4px 2px 6px 3px).
    default: 0px
  - id: nf_header-2
    type: heading
    level: 3
    collapsed: true
    title: Heading 2
  - id: h2-size
    type: variable-text
    title: Font Size
    default: 1.602em
  - id: h2-font
    type: variable-text
    title: Font Family
    default: Inter
    quotes: true
  - id: h2-weight
    type: variable-number
    title: Font Weight
    default: 650
  - id: h2-style
    type: variable-text
    title: Font Style
    default: normal
  - id: h2-text-align
    type: variable-text
    title: Text Alignment
    description: You may choose from left, center, or right.
    default: left
  - id: h2-letter-spacing
    type: variable-text
    title: Letter Spacing
    default: 0px
  - id: h2-text-transform
    type: variable-select
    title: Text Transform
    default: normal
    options:
      - label: Normal
        value: normal
      - label: Capitalize 1st letter of Each Word
        value: capitalize
      - label: All Lowercase
        value: lowercase
      - label: All Uppercase
        value: uppercase
  - id: h2-line-height
    type: variable-number
    title: Line Height
    description: Sets the spacing between multiple lines of text of the heading. You can use units such as px, em, rem as well.
    default: 1.2
  - id: h2-color
    type: variable-themed-color
    title: Color
    format: hsl
    opacity: true
    default-light: "hsla(33, 54%, 17%, 1)"
    default-dark: "hsla(32, 48%, 85%, 1)"
  - id: h2-bg-color
    type: variable-themed-color
    title: Background Color
    format: hsl
    opacity: true
    default-light: "hsla(0, 0%, 0%, 0)"
    default-dark: "hsla(0, 0%, 0%, 0)"
  - id: h2-vt-align-center
    type: class-toggle
    title: Vertically Align Header to Center
    description: If you add a background color, Obsidian has some spacing at the top for each header. Turning this on will ensure the heading has equal spacing for both top and bottom, aligning it correctly.
  - id: h2-border-width
    type: variable-text
    title: Border Thickness
    description: You may also have different thickness per side in the order of top, right, bottom, right (i.e. 5px 2px 3px 4px).
    default: 0px
  - id: h2-border-style

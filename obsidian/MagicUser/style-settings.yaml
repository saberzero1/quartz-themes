    title: Cards UI
    description: Activate cards user interface
    type: class-toggle
    addCommand: true
  - id: mu-amulet-hue
    title: Preset Chroma Amulet - color
    description: MagicUser Chroma Amulet theme - select color
    type: variable-number-slider
    default: 224
    min: 0
    max: 360
    step: 1
  - id: mu-amulet-sat-value
    title: Preset Chroma Amulet - saturation
    description: MagicUser Chroma Amulet theme - select saturation
    type: variable-number-slider
    default: 50
    min: 0
    max: 100
    step: 1

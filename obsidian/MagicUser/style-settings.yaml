        value: magicuser-creativity-theme
      - label: MagicUser Concentration
        value: magicuser-concentration-theme
      - label: MagicUser Stealth
        value: magicuser-stealth-theme
      - label: MagicUser Chroma Amulet
        value: magicuser-chroma-amulet-theme
      - label: MagicUser Accent
        value: magicuser-accent-theme

    title: Preset themes
    type: class-select
    allowEmpty: false
    default: none
    options:
      - label: MagicUser
        value: none
      - label: MagicUser Room Lamp
        value: magicuser-room-lamp-theme
      - label: MagicUser Purple
        value: magicuser-purple-theme
      - label: MagicUser Teal
        value: magicuser-teal-theme
      - label: MagicUser Camouflage

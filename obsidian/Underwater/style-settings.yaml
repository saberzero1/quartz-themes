name: Underwater theme
id: underwater-theme
collapsed: false
settings:
  - id: my-info-text
    title:
    description: "üí´ **Star the theme on Github: [Underwater on Github](https://github.com/Seniblue/Underwater)!** </br></br> ‚ú® Theme updates and new features: [Releases](https://github.com/Seniblue/Underwater/releases) </br></br> **üí°** The theme looks nice with [Lexend](https://www.lexend.com/) font!"
    type: info-text
    markdown: true
  - id: underwater-colors-dark

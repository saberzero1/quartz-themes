      - label: Green
        value: ctp-accent-light-green
      - label: Teal
        value: ctp-accent-light-teal
      - label: Sky
        value: ctp-accent-light-sky
      - label: Sapphire
        value: ctp-accent-light-sapphire
      - label: Blue
        value: ctp-accent-light-blue
      - label: Lavender
        value: ctp-accent-light-lavender
  - id: anuppuccin-theme-accents
    title: Custom Dark Theme Accent
    description: Select your preferred accent color from the palette (Empty means theme default)
    type: class-select
    allowEmpty: true
    default: none
    options:
      - label: Rosewater
        value: ctp-accent-rosewater
      - label: Flamingo
        value: ctp-accent-flamingo

name: FastPpuccin Theme settings
id: fastppuccin-theme-settings
settings:
  - id: about-info-text
    title: About this theme
    description: "This is a high-performance clone of the famous [AnuPpuccin](https://github.com/AnubisNekhet/AnuPpuccin) theme (GPL-3.0)"
    type: info-text
    markdown: true
  - id: extended-colors-info-text
    title: Extended Colorschemes
    description: "This theme supports the extended colorschemes from the AnuPpuccin theme. You can find the snippet here: [AnuPpuccin Themes Extended](https://github.com/AnubisNekhet/AnuPpuccin/blob/main/snippets/extended-colorschemes.css)"
    type: info-text
    markdown: true
  - id: rainbow-folders-info-text
    title: Rainbow Folders
    description: "To use AnuPpuccin's Rainbow Folders, download the snippet from [here](https://github.com/LostViking09/obsidian-fastppuccin/blob/master/snippets/custom-rainbow-colors.css). It also supports [Custom Rainbow Colors](https://github.com/AnubisNekhet/AnuPpuccin/blob/main/snippets/custom-rainbow-colors.css) from AnuPpuccin."
    type: info-text
    markdown: true
  - id: fastppuccin-colorsettings-header
    title: Color settings
    description: Set colorschemes and other color settings.
    type: heading
    level: 1
    collapsed: true
  - id: anuppuccin-theme-light
    title: Light Theme Flavor
    description: Extended colorschemes override this setting.
    type: class-select
    allowEmpty: false
    default: ctp-latte
    options:
      - label: Latte
        value: ctp-latte
      - label: Ros√© Pine
        value: ctp-rosepine-light
  - id: anuppuccin-theme-dark
    title: Dark Theme Flavor
    description: Extended colorschemes override this setting.
    type: class-select
    allowEmpty: false
    default: ctp-mocha
    options:
      - label: Frappe
        value: ctp-frappe
      - label: Macchiato
        value: ctp-macchiato
      - label: Mocha
        value: ctp-mocha
      - label: Mocha Old
        value: ctp-mocha-old
  - id: anuppuccin-light-theme-accents
    title: Custom Light Theme Accent
    description: Select your preferred light theme accent (Defaults to dark theme accent if left empty)
    type: class-select
    allowEmpty: true
    default: none
    options:
      - label: Rosewater
        value: ctp-accent-light-rosewater
      - label: Flamingo
        value: ctp-accent-light-flamingo
      - label: Pink
        value: ctp-accent-light-pink
      - label: Mauve
        value: ctp-accent-light-mauve
      - label: Red

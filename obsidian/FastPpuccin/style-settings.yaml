        value: ctp-accent-sky
      - label: Sapphire
        value: ctp-accent-sapphire
      - label: Blue
        value: ctp-accent-blue
      - label: Lavender
        value: ctp-accent-lavender
  - id: file-title-color
    title: File Name title color
    type: class-select
    allowEmpty: false
    default: inline-title-normal
    options:
      - label: Normal
        value: inline-title-normal
